<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Add Product</title>
</head>
<body>
  <header>
    <h1>Add a New Product</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="search.html">Search</a></li>
      </ul>
    </nav>
  </header>
  <div id="product-form">
    <form>
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="number" id="quantity" placeholder="Quantity" required><br>
      <input type="text" id="price" placeholder="Price" required><br>
      <input type="date" id="expiry_date" required><br>
      <button type="submit" onclick="handleProductSubmit()">Submit</button>
    </form>
  </div>

  <script src="add_product_script.js"></script>
</body>
</html>
